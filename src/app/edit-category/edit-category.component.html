<div class="container">
    <div class="row" style="margin-top: 70px;">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            
            <div class="row">
                <div class="col-md-8">
                    <input [(ngModel)]="cataData.name" name="name" type="text" placeholder="Enter category Name">
                    
                    <div>
                        <button (click)=" updateCategory()">Submit</button>
                    <button  routerLink="/starter/note-manager">Go Back</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <img class="image-fluid" src="https://eeaso.com/wp-content/uploads/2022/06/homefive-img2-1.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
